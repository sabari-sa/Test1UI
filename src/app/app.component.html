<div class="row">
  <div class="col-md-4 mt-4">
    <label style="color: #333;min-width: 150px;">Make</label>
    <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
      (onSelect)="onItemSelect($event,'make')" (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
      (onDeSelectAll)="onDeSelectAll($event)">
    </angular2-multiselect>
  </div>


  <div class="col-md-4">
    <label style="color: #333;min-width: 150px;">Model</label>
    <angular2-multiselect [data]="dropdownListModel" [(ngModel)]="selectedItemsModel" [settings]="dropdownSettings"
    (onSelect)="onItemSelect($event,'model')" (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
      (onDeSelectAll)="onDeSelectAll($event)">
      <c-item>
        <ng-template let-item="item">
          <label>{{item.model}}</label>
        </ng-template>
      </c-item>
    </angular2-multiselect>
  </div> 


  <div class="col-md-4">
    <label style="color: #333;min-width: 150px;">Year</label>
    <angular2-multiselect [data]="dropdownListYear" [(ngModel)]="selectedItemsYear" [settings]="dropdownSettings"
    (onSelect)="onItemSelect($event,'model')" (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
      (onDeSelectAll)="onDeSelectAll($event)">
      <c-item>
        <ng-template let-item="item">
          <label>{{item.year}}</label>
        </ng-template>
      </c-item>
    </angular2-multiselect>
  </div> 


</div>


<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- itemName Column -->
    <ng-container matColumnDef="itemName">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.itemName}} </mat-cell>
    </ng-container>

    <!-- model Column -->
    <ng-container matColumnDef="model">
      <mat-header-cell *matHeaderCellDef> model </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.model}} </mat-cell>
    </ng-container>

    <!-- trim Column -->
    <ng-container matColumnDef="trim">
      <mat-header-cell *matHeaderCellDef> trim </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.trim}} </mat-cell>
    </ng-container>

    <!-- engine Column -->
    <ng-container matColumnDef="engine">
      <mat-header-cell *matHeaderCellDef> engine </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.engine}} </mat-cell>
    </ng-container>

    <!--  status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
    </ng-container>

     <!--  Year Column -->
     <ng-container matColumnDef="year">
      <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.year}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>

<router-outlet></router-outlet>
